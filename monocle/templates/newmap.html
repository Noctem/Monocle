<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monocle - {{ area_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <h1>Monocle is initializing, please wait.</h1>
    <style>
        .leaflet-control-layers-toggle {
            background-image: url({{ url_for('static', filename='img/layers.png') }});
        }
        .my-location {
            background-image: url({{ url_for('static', filename='img/my-location.png') }});
        }
        .facebook-icon {
            background-image: url({{ url_for('static', filename='img/facebook.png') }});
        }
        .twitter-icon {
            background-image: url({{ url_for('static', filename='img/twitter.png') }});
        }
        .discord-icon {
            background-image: url({{ url_for('static', filename='img/discord.png') }});
        }
        .telegram-icon {
            background-image: url({{ url_for('static', filename='img/telegram.png') }});
        }
    </style>

    <script>
        var _WorkerIconUrl = '{{ url_for("static", filename="assets/ball.png") }}';
        var _NotificationIconUrl = '{{ url_for("static", filename="assets/ultra.png") }}';
        var _PokestopIconUrl = '{{ url_for("static", filename="assets/stop.png") }}';
        var _MapCoords = [{{ map_center[0] }}, {{ map_center[1] }}];
        var _MapProviderUrl = '{{ map_provider_url }}';
        var _MapProviderAttribution = '{{ map_provider_attribution|safe }}';
    </script>

    <div id="main-map" class="map"></div>
    <a class="map_btn my-location"></a>
    {{ social_links }}

    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {{ extra_css_js }}
</body>
</html>
